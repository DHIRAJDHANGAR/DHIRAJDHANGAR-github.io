<!DOCTYPE html>
<link href="index.css" rel="stylesheet" >
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Trirong">
<html>
    <head>
        <title>FlightApp.com</title>
    </head>
    <style>
        body{
            background-image: url("imag/img2.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }
        h1{
            font-family:"Audiowide", sans-serif;

        }
        button{
            font-family:"Trirong", serif;
        
        }
        
    </style>
    <body>
    
            <h1 style="font-size: 35px; color:black;">Flight Search Engine</h1>
        
           <div class="waybtn" >
            
                <button type="submit" id="Onewaybtn" name="One way" style="font-size: 18px" >One way</button>
                <button type="submit" id="Retunbtn" name="Retun" style="font-size: 18px" >Retun</button>
            </div>
            
            <div class="sidebar">
            <b>
               <div>
                    <label style="font-size: 20px; color: black;" for="Enter Origin City">Enter Origin City:-</label>
                    <br>
                    <input type="text" id="Origin City" name="Enter Origin City" placeholder="Enter Origin City" />
                </div>

                <div>
                    <label style="font-size: 20px; color: black" for="Enter Destination City">Enter Destination City:-</label>
                    <br>
                    <input type="text" id="Destination City" name="Enter Destination City" placeholder="Enter Destination City" />
                </div>
            
            
                <div>
                    <label style="font-size: 20px; color: black" for="Departure Date">Departure Date:-</label>
                    <br>
                    <input type="date" id="Departure Date" name="Departure Date" placeholder="Departure Date" />
                </div>
        
        
                <div>
                    <label style="font-size: 20px; color: black" for="Retun Date">Retun Date:-</label>
                    <br>
                    <input type="date" id="Retun Date" name="Retun Date" placeholder="Retun Date" />
                </div>
            
            
                <div>
                    <label style="font-size: 20px; color: black" for="Passengers">Passengers:-</label>
                    <br>
                    <input type="number" min="1" id="Passengers" name="Passengers" placeholder="Passengers" />
                </div>
            </b>
            </div>
            
                <div class="searchBtn">
                    <button type="submit" id="searchBtn" name="search" style="font-size: 18px;">Search</button>
                    
                </div>
            
            <div class="filldata">
                    <div style="color: black; font-size: 35px; font-weight: bolder;">
                      Pune > Delhi > Pune
                    </div>
                            <div>
                                <label style="text-align: center; color: black; font-size: 20px;" for="Depart">Depart:-</label>
                                <input type="date" id="Depart" name="Depart" />
                            </div>
                            <div>
                                <label style="text-align: center; color: black; font-size: 20px;" for="Retun">Retun:-</label>
                                <input type="date" id="Retun" name="Retun" /> 
                            </div>
            </div>
    
    </body>
</html>
